<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
#mapid { height: 300px; width: 400px }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFj
Fw2yuvEpDL9wQ=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa
1AJPuV0CPthew=="
crossorigin=""></script>
</head>
<body>
<h1>My example map</h1>
<div id="mapid"></div>
<script>
// define the tile layer properties and set the appropriate attribution
var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osmAttrib = 'Map data &copy; <a
href="http://openstreetmap.org">OpenStreetMap</a> contributors';
var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution:
osmAttrib});
// create the map object
myMap = new L.Map('mapid');
// start the map in South-East England
myMap.setView(new L.LatLng(51.3, 0.7),9);
// apply the properties of the map
myMap.addLayer(osm);
</script>
</body>
</html>
